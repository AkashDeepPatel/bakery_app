name: bakery_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  flutterfire_ui: ^0.4.2
  device_preview: ^1.1.0
  flutter_svg: ^1.1.4
  carousel_slider: ^4.1.1
  bottom_sheet_bar: ^2.3.1
  firebase_auth: ^3.3.20
  firebase_core:
  firebase_storage:
  cloud_firestore:
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  dio: ^4.0.6
  dio_logger: ^4.0.8+8
  url_launcher: ^6.1.7
  firebase_core_platform_interface: 4.5.1
  csv: 5.0.1
  flutter_sheet_localization:
  pin_input_text_field: ^4.5.0
  otp_autofill: ^2.1.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  flutter_sheet_localization_generator:



flutter:
  uses-material-design: true
  assets:
   - assets/placeholders/
   - assets/dashboard/icons/
   - assets/common/icons/
   - assets/home/icons/
   - assets/home/
   - assets/walkthrough/
   - assets/common/

  fonts:
   - family: WorkSans
     fonts:
       - asset: fonts/work_sans/WorkSans-Regular.ttf
       - asset: fonts/work_sans/WorkSans-SemiBold.ttf
       - asset: fonts/work_sans/WorkSans-Medium.ttf

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
